<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icono.png') }}" type="image/x-icon">
</head>

<body class="bg-dark">
    <div class="container-lg bg-light vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container bg-primary">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo de Tenis" width="64"
                            height="64">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link menu" href="/">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link menu" href="/nosotros">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link menu" href="/servicios">Servicios</a></li>
                            <li class="nav-item"><a class="nav-link menu" href="/contacto">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer>
            <p class="text-center">&copy; 2024 Tenis</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-VpYcrfY8tV3lHB6ONNKmKc5sq5FDVzLEsaAAS5NDzOhyxGkcIclsIkEN7N6j1eHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
