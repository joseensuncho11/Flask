{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}
<div class="container my-4">
    <div class="row">
        <div class="col">
            <h3 class="h3">Juegos</h3>
            <a href="{{ url_for('formulario_agregar_juego') }}" class="btn btn-success mb-3">Agregar</a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for juego in juegos %}
                        <tr>
                            <td>{{ juego[1] }}</td>
                            <td>{{ juego[2] }}</td>
                            <td>{{ juego[3] }}</td>
                            <td>
                                <a href="{{ url_for('editar_juego', id=juego[0])}}" 
                                class="btn btn-info btn-sm">Editar</a>
                            </td>
                            <td>
                                <form action="{{ url_for('eliminar_juego', id=juego[0])}}" method="POST" class="d-inline">
                                    <input type="hidden" name="id" value="{{ juego[0] }}">
                                    <button class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
