{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}

<div class="container my-3"  >
    <div class="row">
        <div class="col">
            <h3 class="h1 text-light">Juegos</h3>

            <a href="{{url_for('formulario_agregar_juego')}}" class="btn btn-info mb-3"><i class="bi bi-plus"></i></a>
            <div class="table-responsive">
    <table class="table table-striped">
    <thead>
        <tr>
            <th class="text-light">Nombre</th>
            <th class="text-light">Descripci√≥n</th>
            <th class="text-light">Precio</th>
            <th class="text-center text-light">Acciones</th>
        </tr>
    </thead>
    <tbody class="text-light">
        {% for juego in juegos %}
        <tr>
            <td class="text-light">{{ juego[1] }}</td>
            <td class="text-light">{{ juego[2] }}</td>
            <td class="text-light">{{ juego[3] }}</td>
            <td class="text-center">
                <!-- Botones agrupados -->
                <div class="btn-group" role="group" style="gap: 5px ">
                    <button class="btn btn-info btn-sm "><i class="bi bi-eye"></i></button>
                    <a href="{{ url_for('editar_juego', id=juego[0]) }}" class="btn btn-info btn-sm">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <form action="{{ url_for('eliminar_juego') }}" method="POST" class="d-inline m-0 p-0">
                        <input type="hidden" name="id" value="{{ juego[0] }}">
                        <button class="btn btn-info btn-sm " style="background-color: fc00c8;"><i class="bi bi-trash"></i></button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
