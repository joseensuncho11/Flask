<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadoras</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Logo -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='css/style.css') }}" type="image/x-icon">
</head>

<body class="bg-dark">
    <!-- Contenedores -->
    <div class="container-fluid">
        <div class="container bg-light vh-100">

            <!-- Header -->
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <div class="container">
                        <a class="navbar-brand" href="/">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo de Frutas" width="64"
                                height="64">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a class="nav-link menu text-white" href="/">Inicio</a></li>
                                <li class="nav-item"><a class="nav-link menu text-white" href="/divisas">Divisas</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- Main -->
            <main>
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <!-- Footer -->
            <footer>
                <p class="text-center">&copy; 2024 Calculadoras</p>
            </footer>

        </div>
    </div>


    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
